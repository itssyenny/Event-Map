{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 20px"><a href="{% url "event_map:create" %}" class="btn btn-default block">Create</a></div>
        <ul class="block">
            {% for event in event_list %}
                <li><a href="{% url "event_map:edit" event.id %}">{{event.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
