<!DOCTYPE html>
<html lang="en">
	<head>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
		<style>
			.center {
				display: block;
				margin-top: 20px;
				margin-bottom: 20px;
				margin-left: auto;
				margin-right: auto;
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div class="container" >
			{% for event in event_list %}
				<div class="card" style="margin-top: 5em;">	
					<h5 class="card-header">{{event.name}}</h5> 
					<img class="center" src=" https://maps.googleapis.com/maps/api/staticmap?zoom=15&size=600x300&maptype=roadmap&markers=color:red%7C{{event.location.y}},{{event.location.x}}&key=AIzaSyCWChHtaVbTFZ1vPjoor6Vp4OAKDUkKc_M">
					<div class="card-body">
						<!-- <h5 class="card-title" style="font-size: 36px;"></h5> -->
						<p class="card-text"><b>Location:</b> No. 1, Section 4, Roosevelt Rd, Da’an District, Taipei City, 10617</p>
						<!-- <p class="card-text"><b>Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b>{{event.date}}</p> -->
						<p class="card-text"><b>Time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</b> {{event.start}} to {{event.end}}</p>
                                                {% if event.url %}
                                                <a href="{{event.url}}" class="btn btn-primary" style="margin-top: 20px;">Let's Go</a>
                                                {% endif %}
					</div>
				</div>
			{% endfor %}
